<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HY.AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animated.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}">

<style>
@media (max-width: 768px) {
    .topbar {
        padding: 0.5rem;
    }
    .menu-btn, .dark-mode-toggle {
        font-size: 1.5rem;
    }
    .sidebar a {
        font-size: 1.5rem;
    }
    .center-content button {
        font-size: 1.5rem;
        padding: 1rem 2rem;
    }
    .announcements {
        padding: 1rem;
    }
}
</style>
        
</head>
<body class="" onload="applyTheme(); updateTime();">

    <div class="topbar">
        <span class="menu-btn" onclick="toggleSidebar()">&#9776; </span>
        <div class="dark-mode-toggle" onclick="toggleTheme()">&#9728;</div>
    </div>


    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="{{ url_for('homepage') }}">Home</a>
        <a href="{{ url_for('audtotext') }}">Audio Transcription</a>
        <a>More coming soon...</a>
    </div>


    <div class="center-content">
        <h1 style="font-size: 4.5rem;">Welcome to HY.AI</h1>
        <button onclick="location.href='{{ url_for('audtotext') }}'">Get Started</button>
    </div>


    <div class="announcements">
        <div class="announcement-title">Updates:</div>
        <div class="announcement-item">v1.0.0: Audio Transcription is now available!</div>
    </div>


    <script>
        let sidebarOpen = false;

        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            if (!sidebarOpen) {
                sidebar.style.width = "25rem";
                sidebarOpen = true;
            } else {
                sidebar.style.width = "0";
                sidebarOpen = false;
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        }

        function applyTheme() {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

    </script>
</body>
</html>
